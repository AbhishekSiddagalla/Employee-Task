{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
    <style>
        .sidebar {
            height: 135vh;
            background-color: #f8f9fa;
            padding-top: 1rem;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .nav-link.active {
            font-weight: bold;
            color: #0d6efd !important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Top Bar -->
    <div class="row bg-light py-2 px-3 justify-content-between align-items-center">
        <div class="col-auto">
            <h3 class="m-0">Dashboard</h3>
        </div>
        <div class="col-auto">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="showSection('home')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('employees')">Create Campaign</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('report')">Report</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <div id="home" class="content-section active" align="center">
                <h4>Welcome to the Employee Dashboard</h4>
                <p>Select an option from the sidebar to get started.</p>
            </div>
            <div id="employees" class="content-section">
                {% include 'emp_info.html' %}
            </div>
            <div id="report" class="content-section">
                {% include 'report.html' %}
            </div>
        </div>
    </div>
</div>
<script>
    function showSection(sectionId) {
        // Hide all sections
        $('.content-section').removeClass('active');

        // Show selected section
        $('#' + sectionId).addClass('active');

        // Remove active class from all nav links
        $('.nav-link').removeClass('active');

        // Add active class to the clicked link
        $(event.target).addClass('active');
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
<script src="{% static '/js_files/report.js' %}"></script>
</body>
</html>
